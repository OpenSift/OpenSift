name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-checks:
    name: Backend Checks (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r backend/requirements.txt
          python -m pip install sentence-transformers
          python -m pip install pytest

      - name: Verify dependency graph
        run: python -m pip check

      - name: Compile backend source
        run: python -m compileall backend

      - name: CLI launcher help smoke tests
        working-directory: backend
        run: |
          python opensift.py -h
          python opensift.py setup -h
          python opensift.py ui -h
          python opensift.py terminal -h

      - name: Run backend tests
        working-directory: backend
        run: python -m pytest tests -q
